<h1 class="titulo2">Sacar turnos</h1>
<form class="turnos-form">
  <label for="mes">Seleccione un mes</label>
  <select name="mes" id="mes">
    <option value="enero">enero</option>
    <option value="febrero">febrero</option>
    <option value="marzo">marzo</option>
  </select>

  <label for="dia">Seleccione un día</label>
  <select name="dia" id="dia">
    <option value="lunes1">lunes 1</option>
    <option value="martes2">martes 2</option>
    <option value="miercoles3">miércoles 3</option>
    <option value="jueves4">jueves 4</option>
    <option value="viernes5">viernes 5</option>
    <option value="sabado6">sábado 6</option>
    <option value="domingo7">domingo 7</option>
  </select>

  <label for="horario">Seleccione el horario</label>
  <select name="horario" id="horario">
    <option value="14:00">14:00</option>
    <option value="14:30">14:30</option>
    <option value="15:00">15:00</option>
    <option value="15:30">15:30</option>
  </select>

  <button type="submit">Sacar turno</button>
</form>
