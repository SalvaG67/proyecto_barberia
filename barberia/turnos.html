    <!-- formulario para sacar los turnos -->
    <h1 class="titulo2">Sacar turnos</h1>
    <form action="">
        <label for="mes">seleccione un mes</label>
        <select name="mes" id="mes">
            <option value="enero">enero</option>
            <option value="febrero">febrero</option>
            <option value="marzo">marzo</option>
        </select>
    </form>
    <form action="">
        <label for="dia">seleccione un dia</label>
        <select name="dia" id="dia">
            <option value="lunes 1">lunes 1</option>
            <option value="martes 2">martes 2</option>
            <option value="miercoles 3">miercoles 3</option>
            <option value="jueves 4">jueves 4</option>
            <option value="viernes 5">viernes 5</option>
            <option value="sabado 6">sabado 6</option>
            <option value="domingo 7">domingo 7</option>
        </select>
    </form>
    <form action="">
        <label for="horario">seleccione el horario</label>
        <select name="horario" id="horario">
            <option value="14:00">14:00</option>
            <option value="14:30">14:30"></option>
            <option value="15:00">15:00"></option>
            <option value="15:30">15:30"></option>
        </select>
    </form>
    <button>Sacar turno</button>
    <footer>
        <img src="../media/inst.png" alt="" width="75" >
    </footer>
